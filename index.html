<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="main"> -->
    <div class="value"></div>
    <div class="result"></div>
    <div class="container">
        <!-- <div id="display">11x</div> -->
        <div class="number">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>(</button>
            <button >0</button>
            <button >)</button>
        </div>
        <div class="operrator">
            <button>C</button>
            <button>del</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>=</button>
            <!-- <button>=</button> -->
        </div>
    <!-- </div> -->
    <script src="script.js"></script>
</body>
</html>
